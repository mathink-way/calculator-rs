name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Первая часть без изменений (Build, Test, Clippy, Audit)
  test-and-audit:
    name: Test, Lint & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check with Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Audit dependencies
        run: cargo audit

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  # Вторая часть: Покрытие для Coveralls
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    container:
      # Используем тот же образ с tarpaulin
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Генерируем отчет в формате Lcov (он нужен для Coveralls)
      - name: Generate code coverage
        run: |
          cargo +nightly tarpaulin --verbose --all-features --workspace --timeout 120 --out Lcov --output-dir ./coverage

      # Отправляем в Coveralls
      - name: Upload to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
